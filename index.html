<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold & Silver Rate Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .inputs {
            display: grid;
            grid-template-columns: auto 150px auto 150px auto 150px;
            gap: 10px 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .inputs label {
            font-weight: bold;
            text-align: right;
        }

        .inputs input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        #rateCanvas {
            display: block;
            margin: 0 auto 15px;
            border: 1px solid #ccc;
        }

        #downloadBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #downloadBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gold, Silver & Date Editor</h2>
        <div class="inputs">
            <label>Date:</label>
            <input type="date" id="dateValue">

            <label>Gold Rate:</label>
            <input type="number" id="goldRate" placeholder="9400.00" value="9400.00">

            <label>Silver Rate:</label>
            <input type="number" id="silverRate" placeholder="127.00" value="127.00">
        </div>

        <canvas id="rateCanvas" width="768" height="932"></canvas>
        <button id="downloadBtn">Download Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
